<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <h1>Welcome!</h1>
    <form  action = "/register" method = "POST">
        {% csrf_token %}
        <div id = "reg">
            <input type = "hidden" name = "person" value = "register">
            <label for="full_name">Name:<input type="text" name="full_name" id="first"></label>
            <label for="alias">Alias:<input type="text" name="alias" id="alias"></label>
            <label for="email">Email:<input type="text" name="email" id="email"></label>
            <label for="password">Password:<input type="text" name="password" id="pass"></label>
            <label for="confirm_password">Confirm Password:<input type="text" name="confirm_password" id="confirm"></label>
            <input type="submit" value="Submit">

            
            {% if messages %}
            <ul class = flashes >
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
    </form>

        </div>
        <div id = "log">

            <form  action = "/login" method = "POST">
                {% csrf_token %}
                <div id = "log">
                    <input type = "hidden" name = "person" value = "login">
                    <label for="confirm_email">Email:<input type="text" name="confirm_email" id="c_email"></label>
                    <label for="login_password">Password:<input type="text" name="login_password" id="pass"></label>
                    <input type="submit" value="Submit">
                </div>
                <!-- {% if messages %}
                <ul class = flashes >
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %} -->
            </form>
        </div>
    
</body>
</html>
